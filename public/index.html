<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cone Triangulation</title>
</head>
<body>
    <!-- Форма для ввода параметров -->
    <form id="cone-form">
        <h1>SPA для расчета площади квадрата1</h1>
        <label for="height">Высота:</label>
        <input type="number" id="height" required>
        <label for="radius">Радиус:</label>
        <input type="number" id="radius" required>
        <label for="segments">Количество сегментов:</label>
        <input type="number" id="segments" required>
        <button type="submit">Calculate</button>
    </form>

    <!-- 3D визуализация будет здесь -->
    <div id="scene-container"></div>

    <script type="module" src="dist/bundle.js"></script>
</body>
</html>
